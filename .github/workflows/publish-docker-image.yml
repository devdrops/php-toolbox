name: Docker Hub

on:
  push:
    branches:
      - 'main'

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker login
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

  build-7_4:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push 7.4 images
        run: |
          cd ./7.4
          make latest push

