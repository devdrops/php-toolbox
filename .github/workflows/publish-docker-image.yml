name: Docker Hub

on:
  push:
    branches:
      - 'main'

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS

  build-7_4:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Push 7.4 images
        run: |
          cd ./7.4
          make latest push

